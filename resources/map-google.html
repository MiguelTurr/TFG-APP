<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
    ></script>

    <style>html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
            text-align: center;
        }

        .container-map {
            height: 80%;
            width: 100%;
        }
        
        #map {
            width: 50%;
            height: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>


</head>
<body>

    <h1>
        MAPA
    </h1>

    <div class="container-map">

        <div id="map"></div>
    </div>

    <script>

        var user_map = {
            marca: null,
            lat: 0.0,
            lng: 0.0,
        };

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
                scrollwheel: false,
                mapTypeControl: false,
                fullscreenControl: false,
            });

            const marker = new google.maps.Marker({
                position: { lat: -34.397, lng: 150.644 },
                map: map,
            });

            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({'address': 'Revesby, Sídney'

                }, function(results, status) {
                    if (status === 'OK') {

                        console.log(results[0].geometry.location.lat());
                        console.log(results[0].geometry.location.lng());

                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });

                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
            });

            map.addListener("click", (mapsMouseEvent) => {

                console.log(mapsMouseEvent.latLng.lat());
                console.log(mapsMouseEvent.latLng.lng());

                geocoder.geocode({'latLng': mapsMouseEvent.latLng

                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            console.log(results[0].formatted_address);
                        }
                    }
                });

                if(user_map.marca != null) {
                    user_map.marca.setMap(null);
                }

                user_map.marca = new google.maps.Marker({
                    map: map,
                    position: mapsMouseEvent.latLng,
                    title: "Ubicación"
                });

                user_map.lat = mapsMouseEvent.latLng.lat();
                user_map.lng = mapsMouseEvent.latLng.lng();
            });
        }

        window.initMap = initMap;
    </script>


</body>
</html>
